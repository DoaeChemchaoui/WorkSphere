<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plan & Staff</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="src/style.css">
</head>
<body>

<div class="container">
    <div class="side">
        <h2>Unassigned Staff</h2>
        <button class="btn-add" id="btnOpenModal"><i class="fa-solid fa-circle-plus"></i> Add new worker</button>
        <div class="liste" id="listeStaff"></div>
    </div>
    <div class="plan">
        <div class="conf"><h3 style="color: black;">Conference</h3> <button class="btn-zone">+</button></div>
        <div class="recep"><h3 style="color: black;">Reception </h3><button class="btn-zone">+</button></div>
        <div class="vide"></div>
        <div class="serveurs"><h3 style="color: black;">Serveurs</h3> <button class="btn-zone">+</button></div>
        <div class="secu"><h3 style="color: black;">Sécurité</h3> <button class="btn-zone">+</button></div>
        <div class="perso"><h3 style="color: black;">Personnel </h3><button class="btn-zone" >+</button></div>
        <div class="archives"><h3 style="color: black;">Archives </h3><button class="btn-zone">+</button></div>
    </div>
</div>

<script src="src/script.js"></script>
</body>
</html>
