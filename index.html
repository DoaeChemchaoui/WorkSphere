<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plan & Staff</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="src/style.css">
</head>
<body>

<div class="container">
    <div class="side">
        <h2>Unassigned Staff</h2>
        <button class="btn-add" id="btnOpenModal"><i class="fa-solid fa-circle-plus"></i> Add new worker</button>
        <div class="liste" id="listeStaff"></div>
    </div>
    <div class="plan">
        <div class="conf"><h3 style="color: black;">Conference</h3> <button class="btn-zone">+</button></div>
        <div class="recep"><h3 style="color: black;">Reception </h3><button class="btn-zone">+</button></div>
        <div class="vide"></div>
        <div class="serveurs"><h3 style="color: black;">Serveurs</h3> <button class="btn-zone">+</button></div>
        <div class="secu"><h3 style="color: black;">Sécurité</h3> <button class="btn-zone">+</button></div>
        <div class="perso"><h3 style="color: black;">Personnel </h3><button class="btn-zone" >+</button></div>
        <div class="archives"><h3 style="color: black;">Archives </h3><button class="btn-zone">+</button></div>
    </div>
</div>
<div class="modal" id="modalAdd">
    <div class="modal-content">
        <span class="close" id="btnCloseModal">x</span>
        <h3>Ajouter un employé</h3>
        <form id="formAdd">
            <label>Nom</label><input type="text" id="nameStaff" required>
            <label>Rôle</label>
            <select id="roleStaff" required>
                <option value="Receptionniste">Receptionniste</option>
                <option value="Technicien">Technicien IT</option>
                <option value="Sécurité">Agent de sécurité</option>
                <option value="Manager">Manager</option>
                <option value="Nettoyage">Nettoyage</option>
                <option value="Autre">Autre</option>
            </select>
            <label>Photo URL</label><input type="text" id="photoStaff" placeholder="Ex: worker1.jpg">
            <label>Email</label><input type="email" id="emailStaff">
            <label>Téléphone</label><input type="tel" id="phoneStaff">
            <label>Expérience</label><input type="text" id="expStaff">
            <button type="submit">Ajouter</button>
        </form>
    </div>
</div>
<div class="modal" id="modalProfil">
    <div class="modal-content" id="profilContent"></div>
</div>

<script src="src/script.js"></script>
</body>
</html>
